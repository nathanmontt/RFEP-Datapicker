    <title>roadmap - Datapicker UI</title>

<body>
    <main>
        <div class="container-input-date">
            <div class="container-text-dates">
                <p id="day">dd<span class="separators">/</span></p>
                <p id="month">mm<span class="separators">/</span></p>
                <p id="year">yyyy</p>
            </div>

            <button class="calendar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 -960 960 960"
                    fill="#000000"
                    id="cal-icon">
                    <path d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"/>
                </svg>
            </button>
        </div>

        <div class="container-calendar">
            <section class="month-choice">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000" id="left-arrow-icon"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>

                <p class="month-itself">December 2022</p>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#000000" id="right-arrow-icon"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
            </section>

            <section class="days-week">
                <section class="week">
                    <p class="week-days">S</p>
                    <p class="week-days">M</p>
                    <p class="week-days">T</p>
                    <p class="week-days">W</p>
                    <p class="week-days">T</p>
                    <p class="week-days">F</p>
                    <p class="week-days">S</p>
                </section>

                <section class="month-numbers">
                    <div class="container-first-row">
                        <p class="day"><span>01</span></p>
                        <p class="day"><span>08</span></p>
                        <p class="day"><span>15</span></p>
                        <p class="day"><span>23</span></p>
                        <p class="day"><span>30</span></p>
                    </div>
                    
                    <div class="container-second-row">
                        <p class="day"><span>02</span></p>
                        <p class="day"><span>09</span></p>
                        <p class="day"><span>16</span></p>
                        <p class="day"><span>23</span></p>
                        <p class="day"><span>31</span></p>
                    </div>
                    <div class="container-third-row">
                        <p class="day"><span>03</span></p>
                        <p class="day"><span>10</span></p>
                        <p class="day"><span>17</span></p>
                        <p class="day"><span>24</span></p>
                    </div>
                    <div class="container-fourth-row">
                        <p class="day"><span>04</span></p>
                        <p class="day"><span>11</span></p>
                        <p class="day"><span>18</span></p>
                        <p class="day"><span>25</span></p>
                    </div>
                    <div class="container-fifth-row">
                        <p class="day"><span>05</span></p>
                        <p class="day"><span>12</span></p>
                        <p class="day"><span>19</span></p>
                        <p class="day"><span>26</span></p>
                    </div>
                    <div class="container-sixth-row">
                        <p class="day"><span>06</span></p>
                        <p class="day"><span>13</span></p>
                        <p class="day"><span>20</span></p>
                        <p class="day"><span>27</span></p>
                    </div>
                    <div class="container-seventh-row">
                        <p class="day"><span>07</span></p>
                        <p class="day"><span>14</span></p>
                        <p class="day"><span>21</span></p>
                        <p class="day"><span>28</span></p>
                    </div>
                </section>
            </section>
        </div>
    </main>
</body>
